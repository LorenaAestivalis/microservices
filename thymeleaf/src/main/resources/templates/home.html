<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Aplicación para publicar Ofertas de Trabajo.</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>
<!--   directorio  nombre del archivo sin extension     nombre del fragmento definido previamente -->
<header th:insert="fragmentos/menu :: menu-principal">

</header>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h3>Encuentra el trabajo que andas buscando.</h3>
            Puedes buscar por descripción y categoría.
            <form class="form-inline">
                <input type="text" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Escriba una búsqueda">&nbsp;
                <select class="custom-select custom-select mb-3">
                    <option selected>Seleccione una categoría</option>
                    <option value="1">Ventas</option>
                    <option value="2">Contabilidad</option>
                    <option value="3">Transporte</option>
                    <option value="4">Informática</option>
                    <option value="5">Construcción</option>
                </select>&nbsp;
                <button type="submit" class="btn btn-primary mb-3">Buscar</button>
            </form>
        </div>
    </div>
    <hr>

    <div class="container">
        <h2 class="font-weight-bold text-center text-capitalize">DESTACADOS</h2>
        <hr>
        <div class="row" th:each="tempVacante:${vacantes}">
            <div class="col-md-3">
                <img class="rounded mx-auto d-block" th:src="@{images/{img} (img=${tempVacante.imagen})}" alt="Generic placeholder image" width="220" height="220">
            </div>
            <div class="col-md-9">
                <h2 th:text="${tempVacante.nombre}"></h2>
                <h6 class="card-title"><strong>Categoría: </strong> <span></span></h6>
                <h6 class="card-title"><strong>Publicado: </strong> <span></span></h6>
                <p th:text="${tempVacante.descripcion}"> </p>
                <p><a class="btn btn-secondary" th:href="@{/vacantes/view/{id} (id=${tempVacante.id}) }" role="button">Detalles &raquo;</a></p>
            </div>
        </div>


    </div> <!-- /container -->

</main>

<footer th:insert="fragmentos/footer" class="footer">

</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
