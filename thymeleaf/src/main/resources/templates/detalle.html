<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Aplicación para publicar Ofertas de Trabajo.</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>
    <!--   directorio  nombre del archivo sin extension     nombre del fragmento definido previamente -->
    <header th:insert="fragmentos/menu :: menu-principal">
</header>

<body>



<main role="main">
    <hr>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
                <img class="rounded mx-auto d-block" th:src="@{images/{img} (img=${vacante.imagen})}" alt="Generic placeholder image" width="220" height="220">
            </div>
            <div class="col-md-9">
                <div class="card">
                    <h4 class="card-header">Aplicar para <strong th:text="${vacante.nombre}"></strong></h4>
                    <div class="card-body">
                        <h5 class="card-title"><strong>Categoría: </strong> <span>Nombre la categoría</span></h5>
                        <h6 class="card-title"><strong>Publicado: </strong> <span th:text="${vacante.fecha}"> </span></h6>
                        <h6 class="card-title"><strong>Salario Ofrecido: </strong><span th:text="${vacante.salario}"></span></h6>
                        <p class="card-text" th:text="${vacante.descripcion}"></p>

                        <div class="card bg-light mb-3" >
                            <div class="card-body">
                                <h5 class="card-title" ></h5>
                                <p class="card-text">  </p>
                            </div>
                        </div>
                        <a class="btn btn-primary" href="#" role="button" title="Quiero aplicar para esta oferta de trabajo."><i class="fas fa-file" aria-hidden="true"></i> Aplicar</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<footer th:insert="fragmentos/footer" class="footer">
</footer>

</body>
</html>
